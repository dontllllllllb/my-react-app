<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
  </head>
  <body>
    <script>
      // Force the user back to the root so React Router can handle routing
      const pathname = window.location.pathname.split('/').slice(2).join('/');
      console.log(pathname, 'pathnameeeeee');
      window.location.replace('/my-react-app/' + pathname);
    </script>
  </body>
</html>
